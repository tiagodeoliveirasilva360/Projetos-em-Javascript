    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantos Pontos Faltam para Passar</title>
</head>
<body>
    <script>
        var num1 = Number(window.prompt("digite a nota 1: "))
        var num2 = Number(window.prompt("digite a nota 2: "))
        num1 = 21-(num1+num2)
        var media = (num1>10)?'Você Já esta reprovado':'Você ainda pode passar!'
        window.alert(media+"\n Você precisa tirar: "+num1)
    </script>
    
</body>
